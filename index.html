
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishbone Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Define process object for environments that don't provide it natively
    window.process = window.process || { env: {} };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @media print {
      @page {
        size: auto;
        margin: 10mm;
      }
      
      html, body {
        height: auto !important;
        overflow: visible !important;
        background: white !important;
        color: black !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      #root {
        height: auto !important;
        width: 100% !important;
        overflow: visible !important;
        display: block !important;
      }

      .no-print {
        display: none !important;
      }

      aside {
        display: none !important;
      }

      main {
        position: static !important;
        display: block !important;
        width: 100% !important;
        height: auto !important;
        min-height: auto !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Force all flex containers to expand in print */
      .flex, .flex-col, .flex-1 {
        display: block !important;
        height: auto !important;
        min-height: auto !important;
        overflow: visible !important;
      }

      .overflow-y-auto, .overflow-hidden, .overflow-x-hidden {
        overflow: visible !important;
        height: auto !important;
        max-height: none !important;
      }

      /* Fix Fishbone SVG scaling for print */
      #fishbone-svg {
        width: 100% !important;
        height: auto !important;
        max-height: 100% !important;
        page-break-inside: avoid;
        display: block;
        margin-bottom: 20px;
      }

      .print-container {
        padding: 0 !important;
        margin: 0 !important;
      }

      /* Sections should stay together if possible but allow breaking */
      .break-inside-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      /* Fix for Dark Mode text in Print */
      .dark {
        background-color: white !important;
        color: black !important;
      }
      .dark * {
        background-color: transparent !important;
        color: black !important;
        border-color: #ddd !important;
      }
      
      h1, h2, h3, h4, p, span, li, td, th {
        color: black !important;
      }

      /* Ensure tables look good */
      table {
        width: 100% !important;
        border-collapse: collapse !important;
      }
      th, td {
        border: 1px solid #eee !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
  <div id="root"></div>
  <!-- Explicitly load the entry point -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
